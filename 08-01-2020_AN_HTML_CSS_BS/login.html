<!DOCTYPE html>

<html>
    <head>
        <title>Login: Rohan's Journey</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/rohan-styles1.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm nav justify-content-between">
            <a class="navbar-brand" href="#">
                <img class="logo" src="images/rohan-logo.jpg" alt="">
                <span style="color: white; padding-left: 10px;">Rohan's Journey</span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link link" href="rohans-journey.html">Home</a>
                </li>
            </ul>
        </nav>
        
        <form action="#" method="post">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <button type="submit">Login</button>
            </div>
        </form>

    </body>
</html>
